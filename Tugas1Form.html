<html>
    <head>
        <title> Form-HTML </title>
    </head>
    <body>
        <h1> Form HTML </h1>
        Nama Lengkap : 
        <input type="text" name="" id="">
        <br>
        <br>
        Nama Panggilan : 
        <input type="text" name="" id="">
        <br>
        <br>
        Jenis Kelamin : 
        <input type="radio" name="jenis kelamin" value="laki-laki"> Laki-laki
        <input type="radio" name="jenis kelamin" value="perempuan"> Perempuan
        <br>
        <br>
        Tempat Tanggal Lahir : 
        <input type="text" name="tempat tanggal lahir" id="">
        <br>
        <br>
        Alamat :
        <input type="text" name="alamat" id="">
        <br>
        <br>
        Agama :
        <select>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen </option>
            <option value="hindu">Hindu </option>
            <option value="budha">Budha </option>
        </select>
        <br>
        <br>
        Email : 
        <input type="email" name="email" id="">
        <br>
        <br>
        No HP : 
        <input type="no hp" name="no hp" id="">
        <br>
        <br>
        Pendidikan Terakhir : 
        <input type="radio" name="pendidikan terakhir" value="diploma 3"> Diploma 3
        <input type="radio" name="pendidikan terakhir" value="strata 1"> Strata 1
        <input type="radio" name="pendidikan terakhir" value="strata 2"> Strata 2
        <br>
        <br>
        CV Kreatif :
        <input type="text" name="cv kreatif" id="">
        <input type="button" value="Telusuri.." id=""> 
        <br>
        <br>
        Alasan Bergabung:
        <textarea name="" id="" cols="50" rows="8"></textarea>
        <input type="button" name="" value="Kirim">
        <br>
        <br>
        <input type="button" name="" value="Atur ulang">
        <input type="button" name="" value="Kirim">
    </body>
</html>
